<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>GPA Calculator</title>
    <link rel="icon" type="image/png" href="images/gpa.png">
    <link rel="stylesheet" href="css/cssReset.css">
<!--    <link href="https://fonts.cdnfonts.com/css/creation" rel="stylesheet">-->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
<h1 class="main-title">GPA Calculator</h1>
<form name="gpa-form">
    <fieldset>
        <legend>&nbsp;SEMESTER&nbsp;</legend>
        <table>
            <tbody>
                <tr>
                    <td><input type="text" class="course" placeholder="e.g. Course 1"></td>
                    <td><h1>Grade: </h1></td>
                    <td>
                        <select>
                            <option selected>A</option>
                            <option>A</option>
                            <option>A-</option>
                            <option>B+</option>
                            <option>B</option>
                        </select>
                    </td>
                    <td><h1>Credits: </h1></td>
                    <td><input type="number" required></td>
                </tr>
            </tbody>
        </table>

    </fieldset>
</form>
<section id="output">
</section>

</body>
</html>
