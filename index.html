<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>GPA Calculator</title>
    <link rel="icon" type="image/png" href="images/gpa.png">
    <link rel="stylesheet" href="css/cssReset.css">
<!--    <link href="https://fonts.cdnfonts.com/css/creation" rel="stylesheet">-->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
<h1 class="main-title">GPA Calculator</h1>
<form name="gpa-form">
    <fieldset>
        <legend>&nbsp;SEMESTER&nbsp;</legend>
        <table id="courses">
            <tbody>
                <tr>
                    <td><input type="text" class="course" placeholder="e.g. Course 1" datafld="1"></td>
                    <td><h1 class="labels">Grade: </h1></td>
                    <td>
                        <select name="grade">
                            <option value="" selected>&nbsp;&nbsp;-</option>
                            <option value="4.00">A</option>
                            <option value="3.70">A-</option>
                            <option value="3.33">B+</option>
                            <option value="3.00">B</option>
                            <option value="2.30">C+</option>
                            <option value="2.00">C</option>
                            <option value="1.70">C-</option>
                            <option value="1.30">D+</option>
                            <option value="1.00">D</option>
                            <option value="0.70">D-</option>
                            <option value="0.0">F-</option>
                        </select>
                    </td>
                    <td><h1 class="labels">Credits: </h1></td>
                    <td><select name="credit" required>
                        <option value="">-</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="text" class="course" placeholder="e.g. Course 2"></td>
                    <td><h1 class="labels">Grade: </h1></td>
                    <td>
                        <select name="grade">
                            <option value="" selected>&nbsp;&nbsp;-</option>
                            <option value="4.00">A</option>
                            <option value="3.70">A-</option>
                            <option value="3.33">B+</option>
                            <option value="3.00">B</option>
                            <option value="2.30">C+</option>
                            <option value="2.00">C</option>
                            <option value="1.70">C-</option>
                            <option value="1.30">D+</option>
                            <option value="1.00">D</option>
                            <option value="0.70">D-</option>
                            <option value="0.0">F-</option>
                        </select>
                    </td>
                    <td><h1 class="labels">Credits: </h1></td>
                    <td><select name="credit" required>
                        <option value="">-</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    </td>
                    <td class="closeBtn">X</td>
                </tr>
            </tbody>
        </table>
        <button id="add">ADD ANOTHER COURSE</button>
    </fieldset>
</form>
<section id="output">
    <div id="circle">
        <h1 id="gpa"></h1>
    </div>
</section>

</body>
</html>
